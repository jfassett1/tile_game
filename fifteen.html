<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Sliding Block Puzzle</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<audio src = "Ultimate Battle.mp3" id = "song" loop></audio>
		<h1>Fifteen Puzzle</h1>
		<h3 id = "timer"></h3>
		<h3 id = "movetracker"></h3>
		<div id = "end"></div>

		<!-- Puzzle -->
		<div id="puzzle"></div>
		
		<!-- Buttons -->
		<div id="buttons">
			<button id="shuffle" onclick = "start()">Shuffle</button>
			<button id="reset">Reset</button>
			<button id="cheat" onclick = "cheat()">Cheat</button>

		</div>

		<!-- JavaScript -->
		<script src="fifteen.js"></script>
		<script src="backgroundFeature.js"></script>
	</body>
</html>
